<!DOCTYPE html>
<html>
<head>
    <title>Animation dans Canvas</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="monCanvas" width="400" height="300"></canvas>
    <script>
        const canvas = document.getElementById('monCanvas');
        const ctx = canvas.getContext('2d');

        let x = 50, y = 50, dx = 2, dy = 2;

        function dessinerCercle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.fillStyle = 'blue';
            ctx.fill();
            ctx.closePath();
            x += dx;
            y += dy;

            if (x + 20 > canvas.width || x - 20 < 0) dx = -dx;
            if (y + 20 > canvas.height || y - 20 < 0) dy = -dy;

            requestAnimationFrame(dessinerCercle);
        }

        dessinerCercle();
    </script>
</body>
</html>

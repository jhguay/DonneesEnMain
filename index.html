<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Onglets et Colonne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .layout {
            display: flex;
            min-height: 100vh; /* Hauteur minimale : pleine hauteur de la fenêtre */
        }
        .sidebar {
            width: 20%; /* Largeur de la colonne de gauche */
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ddd;
            box-sizing: border-box;
        }
        .main-content {
            width: 80%; /* Largeur du contenu principal */
            padding: 20px;
            box-sizing: border-box;
        }
        .tab-container {
            display: flex;
            border-bottom: 2px solid #ddd;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-bottom: none;
            background-color: #f1f1f1;
            transition: background-color 0.3s;
        }
        .tab:hover {
            background-color: #e2e2e2;
        }
        .tab.active {
            background-color: #fff;
            font-weight: bold;
            border-top: 2px solid #4CAF50;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="layout">
        <!-- Colonne de gauche -->
        <div class="sidebar">
            <h3>Colonne de gauche</h3>
            <p>Voici un conteneur à gauche des onglets.</p>
            <ul>
                <li>Élément 1</li>
                <li>Élément 2</li>
                <li>Élément 3</li>
            </ul>
        </div>

        <!-- Contenu principal avec onglets -->
        <div class="main-content">
             <img src="LogoAccueil.JPG" alt="Logo Accueil" style="height: 350px;">
            <br><br>
            <div class="tab-container">
                <div class="tab active" onclick="openTab(event, 'tab1')">Onglet 1</div>
                <div class="tab" onclick="openTab(event, 'tab2')">Onglet 2</div>
                <div class="tab" onclick="openTab(event, 'tab3')">Onglet 3</div>
            </div>

            <div id="tab1" class="tab-content active">
                <h2>Contenu de l'Onglet 1</h2>
                <p>Voici le contenu de l'onglet 1.</p>
            </div>

            <div id="tab2" class="tab-content">
                <h2>Contenu de l'Onglet 2</h2>
                <p>Voici le contenu de l'onglet 2.</p>
            </div>

            <div id="tab3" class="tab-content">
                <h2>Contenu de l'Onglet 3</h2>
                <p>Voici le contenu de l'onglet 3.</p>
            </div>
        </div>
    </div>

    <script>
        function openTab(event, tabId) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>

</body>
</html>

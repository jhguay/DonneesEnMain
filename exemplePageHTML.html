<body>
    <h1>Prédiction en temps réel</h1>
    <form>
        <table border=1, width=100%>
        <tr>
       <tr><td><label>Langue: francophones=1, autres=0 </td><td> <input type="radio" name="var1" value="0" checked> 0 <input type="radio" name="var1" value="1"> 1</label></td></tr>
       <tr><td> <label>Identification: québécois=1, canadien ou canadien-français=0 </td><td>  <input type="radio" name="var2" value="0" checked> 0 <input type="radio" name="var2" value="1"> 1</label></td></tr>
       <tr><td> <label>Symbolique: important de commémorer sa fête nationale, d'accord=1  </td><td> <input type="radio" name="var3" value="0" checked> 0 <input type="radio" name="var3" value="1"> 1</label></td></tr>
       <tr><td> <label>Normatif: le respect de la loi est plus important que la liberté des individus, d'accord=1  </td><td> <input type="radio" name="var4" value="0" checked> 0 <input type="radio" name="var4" value="1"> 1</label></td></tr>
       <tr><td> <label>Estimateurs: il sere possible de réformer le fédéralisme canadien de fa^con à satisfaire à la fois le Québec et le reste du Canada, d'accord=1  </td><td> <input type="radio" name="var5" value="0" checked> 0 <input type="radio" name="var5" value="1"> 1</label></td></tr>
       <tr><td> <label>Estimateur 2: le Québec a le droit de se séparer du Canada, d'accord=1  </td><td> <input type="radio" name="var6" value="0" checked> 0 <input type="radio" name="var6" value="1"> 1</label></td></tr>
       <tr><td> <label>Estimateur 3 :le Québec a les ressources humaines, naturelles et financières pour devenir un pays souverain, d'accord=1  </td><td> <input type="radio" name="var7" value="0" checked> 0 <input type="radio" name="var7" value="1"> 1</label></td></tr>
       <tr><td> <label>Estimateur 4 :le projet de souveraineté politique du Québec est réalisable, d'accord=1  </td><td> <input type="radio" name="var8" value="0" checked> 0 <input type="radio" name="var8" value="1"> 1</label></td></tr>
            
        </table>
    </form>
   <div id="prédiction">Selon le modèle, probabilité d'appuyer l'indépendance du Québec:</div>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jean-Herman Guay. Page synthèse: 12 opérations pour traiter les données avec python et pandas</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .img-container {
      position: relative;
      width: 90vw;
      height: 90vh;
      border: 1px solid #ccc;
      background: white;
    }

    img#mainImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .hotspot {
      position: absolute;
      width: 21px;
      height: 21px;
      background: green;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
      font-family: sans-serif;
    }

    .popup {
      position: fixed;
      top: 10%;
      left: 10%;
      transform: translate(-20%, -20%);
      width: 1000px;
      max-width: 90vw;
      background: white;
      border: 1px solid #999;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 10;
      font-family: "Courier New", Courier, monospace;
      font-size: 18px;
      font-weight: bold;
      opacity: 0;
    }

    .popup.fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }

    .popup button {
      display: inline-block;
      margin-top: 10px;
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
      color: white;
    }

    .close-btn {
      background: #ff5252;
    }

    .close-btn:hover {
      background: #e04848;
    }

    .copy-btn {
      background: #4caf50;
    }

    .copy-btn:hover {
      background: #43a047;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

<div class="img-container" id="container">
  <img src="TraiterDonneesJHG.jpg" alt="Image interactive" id="mainImage">

  <!-- Hotspots -->
  <div class="hotspot" data-x="0.023" data-y="0.085" data-zone="Z1">+</div>
  <div class="hotspot" data-x="0.023" data-y="0.25" data-zone="Z2">+</div>
  <div class="hotspot" data-x="0.023" data-y="0.33" data-zone="Z3">+</div>
  <div class="hotspot" data-x="0.023" data-y="0.40" data-zone="Z4">+</div>
  <div class="hotspot" data-x="0.023" data-y="0.475" data-zone="Z5">+</div>
  <div class="hotspot" data-x="0.023" data-y="0.56" data-zone="Z6">+</div>
  <div class="hotspot" data-x="0.38" data-y="0.25" data-zone="Z7">+</div>
  <div class="hotspot" data-x="0.38" data-y="0.36" data-zone="Z8">+</div>
  <div class="hotspot" data-x="0.38" data-y="0.47" data-zone="Z9">+</div>
  <div class="hotspot" data-x="0.38" data-y="0.59" data-zone="Z10">+</div>
  <div class="hotspot" data-x="0.38" data-y="0.67" data-zone="Z11">+</div>
  <div class="hotspot" data-x="0.71" data-y="0.0725" data-zone="Z12">+</div>
  <div class="hotspot" data-x="0.71" data-y="0.674" data-zone="Z13">+</div>
  <div class="hotspot" data-x="0.023" data-y="0.74" data-zone="Z14">+</div>
  <div class="hotspot" data-x="0.019" data-y="0.855" data-zone="Z15">+</div>
  <div class="hotspot" data-x="0.019" data-y="0.885" data-zone="Z16">+</div>
  <div class="hotspot" data-x="0.019" data-y="0.915" data-zone="Z17">+</div>
  <div class="hotspot" data-x="0.019" data-y="0.945" data-zone="Z18">+</div>
  <!-- Popup -->
  <div class="popup" id="popup"></div>
</div>

<!-- Chargement du contenu externe -->
<script src="contenu.js"></script>

<script>
  const image = document.getElementById('mainImage');
  const container = document.getElementById('container');
  const hotspots = document.querySelectorAll('.hotspot');
  const popup = document.getElementById('popup');

  function positionHotspots() {
    const imgWidth = image.clientWidth;
    const imgHeight = image.clientHeight;

    hotspots.forEach(hotspot => {
      const x = parseFloat(hotspot.dataset.x);
      const y = parseFloat(hotspot.dataset.y);

      hotspot.style.left = (imgWidth * x) + 'px';
      hotspot.style.top = (imgHeight * y) + 'px';
    });
  }

  window.addEventListener('resize', positionHotspots);
  window.addEventListener('load', positionHotspots);
  positionHotspots();

  hotspots.forEach(hotspot => {
    hotspot.addEventListener('click', () => {
      const zone = hotspot.dataset.zone;
      let contenu = "";

      if (zone === "Z1") {contenu = formatTexteAvecBr(Z1);} 
      else if (zone === "Z2") {contenu = formatTexteAvecBr(Z2);}
      else if (zone === "Z3") {contenu = formatTexteAvecBr(Z3);}
      else if (zone === "Z4") {contenu = formatTexteAvecBr(Z4);}
      else if (zone === "Z5") {contenu = formatTexteAvecBr(Z5);}
      else if (zone === "Z6") {contenu = formatTexteAvecBr(Z6);}
      else if (zone === "Z7") {contenu = formatTexteAvecBr(Z7);}
      else if (zone === "Z8") {contenu = formatTexteAvecBr(Z8);}
      else if (zone === "Z9") {contenu = formatTexteAvecBr(Z9);}
      else if (zone === "Z10") {contenu = formatTexteAvecBr(Z10);}
      else if (zone === "Z11") {contenu = formatTexteAvecBr(Z11);}
      else if (zone === "Z12") {contenu = formatTexteAvecBr(Z12);}
      else if (zone === "Z13") {contenu = formatTexteAvecBr(Z13);}
      else if (zone === "Z14") {contenu = formatTexteAvecBr(Z14);}
      else if (zone === "Z15") {contenu = formatTexteAvecBr(Z15);}
      else if (zone === "Z16") {contenu = formatTexteAvecBr(Z16);}
      else if (zone === "Z17") {contenu = formatTexteAvecBr(Z17);}
      else if (zone === "Z18") {contenu = formatTexteAvecBr(Z18);}

      popup.innerHTML = contenu + `
        <button class="copy-btn">Copier</button>
        <button class="close-btn">Fermer</button>
      `;
      popup.style.display = "block";
      popup.classList.remove("fade-in");
      void popup.offsetWidth; // force reflow
      popup.classList.add("fade-in");

      popup.querySelector(".close-btn").addEventListener("click", () => {
        popup.style.display = "none";
        popup.classList.remove("fade-in");
      });

popup.querySelector(".copy-btn").addEventListener("click", () => {
  let lines = popup.innerText.trim().split("\n");
  lines.pop(); // supprime la dernière ligne (ex: "Copier" ou "Fermer")
  const textToCopy = lines.join("\n");

  navigator.clipboard.writeText(textToCopy)
    .then(() => {
      popup.querySelector(".copy-btn").textContent = "✔ Copié !";
      setTimeout(() => {
        popup.querySelector(".copy-btn").textContent = "Copier";
      }, 1500);
    })
    .catch(() => {
      popup.querySelector(".copy-btn").textContent = "Erreur";
    });
});
    });
  });
</script>

</body>
</html>
